<mat-sidenav-container class="background-none">
    <mat-spinner *ngIf="isLoading$ | async; else restaurantList" style="margin:0 auto;"></mat-spinner>
    <ng-template #restaurantList>
        <div fxLayout="row wrap">
            <div fxFlex.gt-sm="20" fxFlex.gt-xs="33.3333%" fxFlex="100" *ngFor="let restaurant of restaurants$ | async">
                <mat-card class="pa-0">
                    <div class="media-grid">
                        <figure style="background-color:white; height: 200px;">
                            <img src="assets/images/{{ restaurant.id }}.jpg" height="245px">
                        </figure>
                    </div>
                    <mat-card-content class="pa-1">
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <div fxFlex>
                                <p class="ma-0">{{ restaurant.name }}</p>
                                <p class="ma-0">{{ restaurant.cuisine }}</p>
                                <p class="ma-0 text-md mat-text-secondary">{{ restaurant.description }}</p>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </ng-template>
</mat-sidenav-container>
